<div class="current-music">
  <div class="image">
    <img class="img" src="{{song.linkRef}}" alt="no Photo">
  </div>
  <span>{{ song.artist }} - {{ song.name }}</span>
  <div class="butt" (click)="continueMusic()"><span>Play</span></div>
  <div class="butt" (click)="stopMusic()"><span>Stop</span></div>
  <div class="progress-container">
    <div class="progress-bar" [style.width]="progressWidth"></div>
  </div>
</div>
