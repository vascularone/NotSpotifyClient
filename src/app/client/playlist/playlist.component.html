<div style="display:flex; flex-direction:column;gap: 2rem">
  <div>
    <button class="createPlaylist" (click)="createPlaylist()">Create Playlist</button>
  </div>
  <div class="scrollable-panel">
    <div class="scroll-content">
      <div class="wrapper" >
        <div *ngFor="let playlist of playlists">
          <div class="card" (click)="getSongsByPlaylistId(playlist.id)">
            <div class="image">
              <img src="{{playlist.linkRef}}" alt="">
            </div>
            <div class="content">
              <h1>{{playlist.name}}</h1>
              <p>{{playlist.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
