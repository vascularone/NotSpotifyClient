<div class="wrapper">
  <table>
    <tr>
      <th>
        Artist
        <hr>
      </th>
      <th>
        Song name
        <hr>
      </th>
    </tr>

    <tr *ngFor="let song of songs">
      <td>
        {{ song.artist }}
      </td>
      <td>
        {{ song.name }}
      </td>
    </tr>
  </table>
</div>
