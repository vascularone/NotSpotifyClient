<div class="wrapper" >
  <div *ngFor="let song of songs">
    <div class="card" (click)="setCurrentSong(song)">
    <div class="image">
        <img src="{{song.linkRef}}" alt="">
    </div>
    <div class="content">
        <h1>{{song.name}}</h1>
        <p>{{song.artist}}</p>
    </div>
    </div>
  </div>
</div>
